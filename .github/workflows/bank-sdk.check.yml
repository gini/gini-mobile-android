  instrumented-test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: enable KVM group perms for emulator
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: avd cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-x86_64-33-${{ github.ref_name }}

      - name: create avd and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -no-audio -no-boot-anim -camera-back none
          disable-animations: true
          script: echo "Generated AVD snapshot for caching."

      - name: run example app instrumented tests5
        timeout-minutes: 20
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          arch: x86_64
          force-avd-creation: false
          script: >
            adb push .github/test_pdfs/password-protected.pdf /sdcard/Download ;
            adb push .github/test_pdfs/sample.pdf /sdcard/Download ;
            adb push .github/test_pdfs/test-image-no-results.jpg /sdcard/Download ;
            adb push .github/test_pdfs/test-pdf-no-results.pdf /sdcard/Download ;
            adb push .github/test_pdfs/test_image.jpeg /sdcard/Download ;
            adb push .github/test_pdfs/Testrechnung-RA-1.pdf /sdcard/Download ;
            adb push .github/test_pdfs/too-many-pages.pdf /sdcard/Download ;
            adb uninstall net.gini.android.bank.sdk.exampleapp.test ;
            ./gradlew bank-sdk:example-app:connectedDevExampleAppDebugAndroidTest --stacktrace
            -PclientId="gini-mobile-test"
            -PclientSecret="${{ secrets.GINI_MOBILE_TEST_CLIENT_SECRET }}"
