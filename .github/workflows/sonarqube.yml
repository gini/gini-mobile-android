name: SonarQube
permissions:
  contents: write
  packages: write

on:
  workflow_dispatch:
  push:
  pull_request:
    types: [ opened, edited, reopened, synchronize ]
    paths:
      - 'bank-api-library/**'


jobs:
  sonarqubeScan1:
    name: BankApiLibrarySonarQubeScan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: bank-api-library/
          sonarProjectKey: bank-api-library
          sonarOrganization: gini
          sonarHostUrl: https://sonarcloud.io


