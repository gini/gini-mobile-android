name: SonarCloud - bank-api-library

on:
  push:
    branches: [ main ]
    paths:
      - 'bank-api-library/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'bank-api-library/**'

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'

      # Build just the module first (adjust task names if you use variants)
      - name: Build module
        run: ./gradlew :bank-api-library:library:build

      # Run Sonar scan in an isolated action (avoids Gradle classpath conflicts)
      - name: SonarCloud scan (module)
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_HOST_URL: https://sonarcloud.io
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=bank-api-library
            -Dsonar.organization=gini
            -Dsonar.projectBaseDir=bank-api-library/library
